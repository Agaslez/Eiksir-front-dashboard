name: CI - Frontend Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 20
  CACHE_NAME: node-cache

jobs:
  # Code Quality & Linting
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check Prettier formatting
        run: npm run format
        continue-on-error: true

  # Type Checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npm run type-check
        continue-on-error: true

  # Build Test
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://api.eliksir-bar.pl
      VITE_APP_NAME: Eliksir Bar
      VITE_APP_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist folder not created"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed - index.html not found"
            exit 1
          fi
          echo "✅ Build successful"
          ls -lah dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run smoke tests
        run: npm run test:smoke
        timeout-minutes: 5

  # Preview Deployment Test
  preview:
    name: Preview Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/
      
      - name: Test preview server
        run: |
          npm run preview > /tmp/preview.log 2>&1 &
          PREVIEW_PID=$!
          echo $PREVIEW_PID > /tmp/preview.pid
          
          echo "Preview server started with PID: $PREVIEW_PID"
          sleep 5
          
          if curl -f http://localhost:4173 2>/dev/null; then
            echo "✅ Preview server is running and responding"
            kill $PREVIEW_PID 2>/dev/null || true
            exit 0
          else
            echo "❌ Preview server failed to respond"
            echo "Server logs:"
            cat /tmp/preview.log
            kill $PREVIEW_PID 2>/dev/null || true
            exit 1
          fi

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, test, preview, security]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline Failed - Build Error"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "⚠️ CI Pipeline Warning - Tests Failed (non-blocking)"
          fi
          if [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            echo "⚠️ CI Pipeline Warning - TypeCheck Failed (non-blocking)"
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "⚠️ CI Pipeline Warning - Lint Failed (non-blocking)"
          fi
          echo "✅ CI Pipeline Completed"
